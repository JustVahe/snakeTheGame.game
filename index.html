<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake the Game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="score-box">
            <div class="score-block">
                <span class="score">1234</span>
            </div>
        </div>
        <div class="canvas-wrapper">
            <div class="menu">
                <h2 class="menu-header">Select Level</h2>
                <div class="button">Easy</div>
                <div class="button">Medium</div>
                <div class="button">Hard</div>
                <div class="button">Extreme</div>
            </div>
            <canvas class="canvas" width="320px" height="400px"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
